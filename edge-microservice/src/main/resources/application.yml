info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
      
zuul:
  ignoredServices: "*"
  routes:
    garage-admin-api:
      path: /garage/api/admin/**
    garage-api:
      path: /garage/api/**

      
server:
  port: 8765
    
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO
    
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
      
